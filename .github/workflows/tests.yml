
name: tests

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "README.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "README.md"
  schedule:
    # Run every Sunday
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            dev-requirements.txt

      - name: Install dependencies
        run: |
          uv pip install -r dev-requirements.txt

      - name: Lint
        run: |
          make lint

  tests:
    name: Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13"]
    defaults:
      run:
        shell: bash
    env:
      TEST_TARGET_PYTHON_VERSION: 3.13

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            dev-requirements.txt

      - name: Make Python ${{ env.TEST_TARGET_PYTHON_VERSION }} available
        run:
          # --preview flag adds installed Python into PATH
          uv python install $TEST_TARGET_PYTHON_VERSION --preview

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          activate-environment: ""

      - name: Cache conda packages
        uses: actions/cache@v4
        env:
          # Increase this value to reset cache explicitly
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('ccds/hook_utils/dependencies.py') }}

      - name: Setup for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          # Install GNU make
          choco install --verbose make
          # Add conda binaries directory to PATH so that conda is accessible
          echo "${CONDA}\Scripts" >> $GITHUB_PATH
          # Set bash executable explicitly since Make may pick wrong shell
          echo "BASH_EXECUTABLE=$(which bash)" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: |
          uv pip install -r dev-requirements.txt

      - name: Check dependencies
        run: |
          echo $PATH
          if [[ -z "${BASH_EXECUTABLE}" ]]; then
            bash --version
          else
            echo $BASH_EXECUTABLE
            $BASH_EXECUTABLE --version
          fi
          which make
          make --version
          which python
          python --version
          which conda
          conda --version
          which pipenv
          pipenv --version
          which uv
          uv --version
          which virtualenv
          virtualenv --version

      - name: Run tests
        run: |
          make test
