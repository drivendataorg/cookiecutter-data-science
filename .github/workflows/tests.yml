
name: tests

on:
  push:
    branches: [master, v2]
  pull_request:
    branches: [master, v2]
  schedule:
    # Run every Sunday
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            dev-requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make requirements

      - name: Lint
        run: |
          make lint

  tests:
    name: Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest] #[ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"] #[3.7, 3.8, 3.9, "3.10", "3.11"]
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            dev-requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make requirements

      # make seems to incorrectly use WSL bash instead of Git bash on Windows
      - name: Add correct bash to PATH for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          echo "C:/Program Files/Git/bin/sh" >> $GITHUB_PATH

      - name: Run tests
        run: |
          make test
